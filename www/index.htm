<html>
<head>
    <meta charset="utf-8">
    <title>PiDPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <link href="pidpa.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="pidpa.js"></script>
	<link rel="image_src" href="img/raspberry-pi.png" />

	<link rel="icon" type="image/ico"  href="img/favicon.ico">
</head>

<body class="body" id="body">
	<div class="desktop" id="desktop">
		<div class="statC">
			<div class="stat" id="stat"></div>
		</div>
		
		
		<table class="tsrc">
			<tr>
				<th><div class="button" ID="s_1">PC/BT</div></th>
				<th><div class="button" ID="s_2">TV</div></th>
				<th><div class="button" ID="s_3">TV2</div></th>
				<th><div class="button" ID="s_4">CAST</div></th>
			</tr>
		</table>
			
		<table class="tradio">
			<tr>
				<th><div class="cs" id="a_1" ><img src="img/srf3.jpg" width="60" alt=""/></div></th>
				<th><div class="cs" id="a_2" ><img src="img/virus.jpg" width="60" alt=""/></div></th>
				<th><div class="cs" id="a_3" ><img src="img/sr.png" width="60" alt=""/> </div></th>
				<th><div class="cs" id="a_4" ><img src="img/proton.png" width="60" alt=""/> </div></th>
			</tr>
		</table>

		<table class="tradio">
			<tr>
				<th><div class="cs" id="a_5" ><img src="img/kodi.png" width="60" alt=""/> </div></th>
				<th><div class="cs" id="a_6" ><img src="img/roon.jpg" width="60" alt=""/> </div></th>
			</tr>			
		</table>
		
		<div class="titvol" id="titspk">Volume</div>
		<table class="tvol">
			<tr>			
				<th><div class="cv" id="vminus" ><img src="img/speaker_minus.png" width="60" alt=""/></div></th>
				<th><div class="cv" id="vmute" ><img id="imute" src="img/speaker_off.png" width="60" alt=""/> </div></th>
				<th><div class="cv" id="vplus" ><img src="img/speaker_plus.png" width="60" alt=""/> </div></th>
			</tr>
		</table>
		
		<div class="titvol" id="titeq">FX</div>
		<table class="teq" id="teq">
			<tr>
				<th><div class="button" ID="tg_amp">Amp</div></th>
				<th><div class="button" ID="eq_nb">NoBass</div></th>
				<th><div class="button" ID="fx1">Norm</div></th>
				<th><div class="button" ID="fx2">CFeed</div></th>
			</tr>
		</table>
	</div>
	<span class="measTextTTitle" id="measCurrent"></span>
</body>
